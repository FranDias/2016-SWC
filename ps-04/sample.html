<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>canvas starter document</title>
    <style media="screen">
      body {
        font-family: 'helvetica', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        top: 0px;
        bottom: 0px;
        left: 0px;
        right: 0px;
      }
      canvas {
        border: 1px solid hsl(0,10%,90%);
        width: auto;
        height: 50%;
      }
    </style>
  </head>

  <body>
    <canvas id="canvas" width="500" height="500"></canvas>
  </body>

  <script type="text/javascript">
    var canvas = document.getElementById('canvas');
    var drawingPad = canvas.getContext('2d');

    console.log(canvas);
    console.log(drawingPad);

    drawingPad.fillStyle = "#E5E5E5";

    var color;
    var setColor = function(hue, saturation, lightness) {
      var colorString = "hsl("+hue+", "+saturation+"%,"+lightness+"%)";
      drawingPad.fillStyle = colorString;
    };
    // drawingPad.fillRect(0, 0, 20, 20);
    for (var x = 0 ; x <= 32; x++) {
      // lightness = (10 * x) + "%";
      for (var y = 0 ; y <= 32; y++) {
        setColor(0, 0, x*3)
      drawingPad.fillRect(x * 15, y * 10, 1, 300);


    }
    }

  </script>

</html>
