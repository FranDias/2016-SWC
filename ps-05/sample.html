<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>canvas starter document</title>
    <style media="screen">
      body {
        font-family: 'helvetica', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        top: 0px;
        bottom: 0px;
        left: 0px;
        right: 0px;
      }
      canvas {
        border: 1px solid hsl(0,10%,90%);
        width: auto;
        height: 50%;
      }
    </style>
  </head>

  <body>
    <canvas id="canvas" width="500" height="500"></canvas>
  </body>

  <script type="text/javascript">
  var myCanvas = document.getElementById('canvas');
  var drawingPad = myCanvas.getContext('2d');

  // @params:
  // hue -- number 0-360 (think color wheel degrees)
  // saturation number 0-100
  // lightness  number 0-100  0 == maximum-dark, 100 == maximum-light
  // alpha  number 0-1  0 == transparent, 0.5 == half opaque, 1 == solid
  var getColor = function(hue, saturation, lightness, alpha) {
    var colorString = "hsla(" +
      hue + ", "
      + saturation + "%,"
      + lightness  + "%,"
      + alpha + ")";
    return colorString;
  };

  // var drawSquare = function(x,y,size) {
  //   drawingPad.fillRect(x * size, y * size, size , size);
  //   drawingPad.strokeStyle = getColor(0, 0, 100, 0.3);
  //   drawingPad.strokeRect(x * size, y * size, size, size);
  // }


  var drawTriangle = function(gridX, gridY, baseSize) {
    var height = baseSize;
    var leftSide = baseSize * gridX;
    var halfWidth = (baseSize) / 2;
    var center = leftSide + halfWidth;
    var rightSide = leftSide + baseSize;
    var top = height * gridY;
    var bottom = top + height;

    drawingPad.strokeStyle = getColor(0, 0, 0, 1);

    drawingPad.beginPath();
    drawingPad.moveTo(center, top);
    drawingPad.lineTo(rightSide, bottom);
    drawingPad.lineTo(leftSide, bottom);
    drawingPad.lineTo(center, top);
    drawingPad.stroke();


    // drawingPad.fillRect(x * size, y * size, size , size);
    // drawingPad.strokeStyle = getColor(0, 0, 100, 0.3);
    // drawingPad.strokeRect(x * size, y * size, size, size);
  }



  var size = 50;
  var numX = 10;
  var numY = 10;
  var randomLightness = 0;

drawingPad.translate(200,100);
  for(var x = 0 ; x < numX; x++) {
    for(var y = 0 ; y < numY; y++) {
      // randomLightness = Math.random() * 100;
      // drawingPad.fillStyle = getColor(0, 0, randomLightness, 0.5);
      // drawingPad.save();
      drawingPad.rotate(Math.PI / 180 * 2);
      // drawingPad.restore();
      drawTriangle(x, y, size);
    }
  }
  </script>

</html>
